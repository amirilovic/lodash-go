{# template pour la liste des posts #}
{% extends "base.html" %}
{% block content %}
<h2>
  <strong>
    <a href="/blog/{{ post.id }}">{{ post.title }}</a>
  </strong>
</h2>
<p><small>on {{ post.created }}</small></p>
<p>{{ post.body|safe|linebreaks}}</p>
<p>
  {% for tag in post.tags.all %}
  <a href="/blog/tag/{{tag}}">{{tag}}</a>
  {% if not forloop.last %}.{% endif %}
  {% endfor %}
</p>
{% endblock %}

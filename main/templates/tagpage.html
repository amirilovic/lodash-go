{# template pour la liste des tags #}
{% extends "base.html" %}
{% block content %}
<h2>Posts tagged: {{tag}}</h2>
{% for post in posts %}
<h3>
  <strong>
    <a href="/blog/{{ post.id }}">{{ post.title }}</a>
  </strong>
</h3>
<p><small>on {{ post.created }}</small></p>

{% endfor %}
{% endblock %}
